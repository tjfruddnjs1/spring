<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <th:block th:replace="fragments/head :: head"></th:block>
</head>
<body class="sb-nav-fixed">
<th:block th:replace="fragments/nav :: nav"></th:block>
<div id="layoutSidenav">
  <div id="layoutSidenav_content">
    <main>
      <div class="container">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
          <div class="card h-100">
            <div class="card-body">
              <div class="row gutters">
                <form th:action="@{/chat/room/save}" method="post" th:object="${chatRoom}">
                  <div class="d-flex justify-content-between">
                    <h6 class="mb-2 text-primary">ChatRoom Information</h6>
                    <div>
                      <a class="btn btn-secondary" th:href="@{/chat/room/list}">취소</a>
                      <button class="btn btn-primary">수정</button>
                    </div>
                  </div>
                  <div class="row mt-5 mb-5">
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                      <div class="form-group">
                        <label class="mb-2" th:for="*{uuid}">UUID</label>
                        <input type="email" class="form-control" th:field="*{uuid}" readOnly>
                        <span class="text-danger" th:errors="*{uuid}"></span>
                      </div>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                      <div class="form-group">
                        <label class="mb-2" th:for="*{roomName}">이름</label>
                        <input type="text" class="form-control" th:field="*{roomName}"/>
                        <span class="text-danger" th:errors="*{roomName}"></span>
                      </div>
                    </div>
                  </div>
                  <div class="row mt-5 mb-5">
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                      <div class="form-group">
                        <label class="mb-2" th:for="*{createDate}">생성일자</label>
                        <input type="text" class="form-control" th:field="*{createDate}" readOnly>
                      </div>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                      <div class="form-group">
                        <label class="mb-2" th:for="*{updateDate}">수정일자</label>
                        <input type="text" class="form-control" th:field="*{updateDate}" readOnly>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
</body>
<th:block th:replace="fragments/common-script :: common-script"/>
</html>
